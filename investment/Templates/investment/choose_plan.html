{% extends 'base.html' %}
{% block content %}
<!-- Modal toggle -->
<button data-modal-target="select-modal" data-modal-toggle="select-modal" class="block mx-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-10 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
  Proceed to Payment
</button>

<!-- Main modal -->
<div id="select-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Payment Details
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="select-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <p class="text-gray-500 dark:text-gray-400 mb-4">Please confirm your payment details:</p>
                <ul class="space-y-4 mb-4">
                    <li>
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Plan Name:</div>
                            <div class="w-full text-gray-500 dark:text-gray-400">{{ plan.name }}</div>
                        </div>
                    </li>
                    <li>
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Trading Amount:</div>
                            <div class="w-full text-gray-500 dark:text-gray-400">${{ plan.trading_amount }}</div>
                        </div>
                    </li>
                    <li>
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Daily Profit:</div>
                            <div class="w-full text-gray-500 dark:text-gray-400">${{ plan.daily_profit }}</div>
                        </div>
                    </li>
                </ul>
                <form method="post">
                  {% csrf_token %}
                  <button class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">
                    Proceed to Payment
                  </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
