<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Carousel Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          animation: {
            'infinite-scroll': 'infinite-scroll 25s linear infinite',
          },
          keyframes: {
            'infinite-scroll': {
              from: { transform: 'translateX(0)' },
              to: { transform: 'translateX(-100%)' },
            }
          }
        },
      },
    };
  </script>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800'>
</head>
<body class="m-0 p-0">
  
  <!-- Footer Section -->
  <footer class="border bg-black py-8 relative overflow-hidden">
    <div class="w-full mx-auto px-4 md:px-6">
      <!-- Logo Carousel Animation -->
      <div
        x-data="{}"
        x-init="$nextTick(() => {
            let ul = $refs.logos;
            ul.insertAdjacentHTML('afterend', ul.outerHTML);
            ul.nextSibling.setAttribute('aria-hidden', 'true');
        })"
        class="w-full inline-flex flex-nowrap overflow-hidden"
      >
        <ul x-ref="logos" class="flex items-center justify-center [&_li]:mx-8 [&_img]:max-w-none animate-infinite-scroll">
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/facebook.svg" alt="Facebook" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/disney.svg" alt="Disney" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/airbnb.svg" alt="Airbnb" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/apple.svg" alt="Apple" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/spark.svg" alt="Spark" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/samsung.svg" alt="Samsung" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/quora.svg" alt="Quora" />
          </li>
          <li>
            <img src="https://cruip-tutorials.vercel.app/logo-carousel/sass.svg" alt="Sass" />
          </li>
        </ul>
      </div>
      <!-- End: Logo Carousel Animation -->
    </div>
  </footer>

  <script src='https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js'></script>
</body>
</html>
